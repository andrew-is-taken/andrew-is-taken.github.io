<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Koshelev - Portfolio Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="skills-panel skills-left" id="skillsLeft"></div>
    <div class="skills-panel skills-right" id="skillsRight"></div>
    <div class="skills-panel projects-left" id="projectsLeft"></div>
    <div class="skills-panel projects-right" id="projectsRight"></div>

    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <h1>Andrei Koshelev</h1>
                <p>AI Assistant & Portfolio Guide</p>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="avatar">AI</div>
                <div class="bubble">
                    Hello! I'm Andrei's virtual assistant. I can tell you about his projects, skills, and experience.
                    What would you like to know?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/data.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
