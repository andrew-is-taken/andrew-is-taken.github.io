<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Koshelev - Portfolio Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="skills-panel skills-left" id="skillsLeft"></div>
    <div class="skills-panel skills-right" id="skillsRight"></div>
    <div class="skills-panel projects-left" id="projectsLeft"></div>
    <div class="skills-panel projects-right" id="projectsRight"></div>

    <!-- Project Detail Modal -->
    <div class="project-modal-overlay" id="projectModalOverlay">
        <div class="project-modal" id="projectModal">
            <button class="project-modal-close" id="projectModalClose">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="project-modal-header">
                <div class="project-modal-icon" id="projectModalIcon"></div>
                <div class="project-modal-header-text">
                    <h2 class="project-modal-title" id="projectModalTitle">Project Name</h2>
                    <a class="project-modal-link" id="projectModalLink" href="#" target="_blank"
                        rel="noopener noreferrer">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                        <span id="projectModalLinkText">Visit Project</span>
                    </a>
                </div>
            </div>
            <div class="project-modal-content" id="projectModalContent">
                <p class="project-modal-description" id="projectModalDescription"></p>
                <div class="project-modal-screenshots" id="projectModalScreenshots">
                    <!-- Screenshots will be added here later -->
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <h1>Andrei Koshelev</h1>
                <p>AI Assistant & Portfolio Guide</p>
            </div>
            <a href="https://github.com/andrew-is-taken" target="_blank" rel="noopener noreferrer" class="github-link"
                title="GitHub Profile">
                <svg width="34" height="34" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="avatar">AI</div>
                <div class="bubble">
                    Hello! I'm Andrei's virtual assistant. I can tell you about his projects, skills, and experience.
                    What would you like to know?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-message="Tell me about his skills">Skills</button>
                <button class="preset-btn" data-message="Tell me about his projects">Projects</button>
                <button class="preset-btn" data-message="Tell me about his publications">Publications</button>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/data.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
